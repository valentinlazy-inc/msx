<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест скорости интернета</title>
    <link rel="stylesheet" href="informer/speed/style.css">
    <!-- Погодный виджет -->
    <script async src="https://app3.weatherwidget.org/js/?id=ww_cc29ba0c28edc"></script>
</head>
<body>
    <div class="navbar">
        <div id="ww_cc29ba0c28edc" v='1.3' loc='auto' a='{"t":"responsive","lang":"ru","ids":[],"font":"Arial","sl_ics":"one_a","sl_sot":"celsius","cl_bkg":"#14222e","cl_font":"#FFFFFF","cl_cloud":"rgba(230,254,254,1)","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722","cl_odd":"#0000000a"}'></div>
    </div>

    <div class="container">
        <div class="loader-widget">
            <h1>Скорость интернета</h1>
            <div class="loader-content">
                <div class="content hide">24<small>Mbps</small></div>
                <button id="speed-test-btn">Проверить</button>
            </div>
        </div>
    </div>

    <div class="ip">
        <p>Ваш IP:</p>
        <div id="ip-address">Загрузка...</div>
    </div>

    <div class="btn-group2">
        <button id="refresh-ip-btn">Проверить IP</button>
    </div>

    <!-- Скрипты -->
    <script src="informer/speed/script.js"></script>
    <script>
        // Нативный JS вместо jQuery для получения IP
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').textContent = data.ip;
            } catch (error) {
                document.getElementById('ip-address').textContent = 'Ошибка загрузки';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchIP();
            document.getElementById('refresh-ip-btn').addEventListener('click', fetchIP);
        });
    </script>
</body>
</html>
